name: Test and collect coverage
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm test
      - run: npx gulp
      - run: bash <(curl -s https://codecov.io/bash)
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: rm -rf dist
        name: remove dist folder before running linter 
      - uses: github/super-linter@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  check-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            if (!context.payload.pull_request) {
              console.log('Not pull request')
              return
            }
            const files = await github.paginate(github.pulls.listFiles, { owner: context.repo.owner, repo: context.repo.repo, pull_number: context.payload.pull_request.number})
            files.forEach(file => {
              if (file.filename === 'dist/index.js') throw new Error('You accidentally commited "dist/index.js". This file should be generated only by CD. Run "git checkout master dist/index.js"')
              if (file.filename === 'version.js') throw new Error('You accidentally commited "version.js". This file should be generated only by CD. Run "git checkout master version.js"')
            })
